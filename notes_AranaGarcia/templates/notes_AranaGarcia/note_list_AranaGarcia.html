<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Notas</title>
</head>
<body>
    <h1>Lista de Notas</h1>

    <ul>
        {% for note in lista_notas %}
            <li>
                <a href="{% url 'notes_AranaGarcia:note-detail' note.pk %}">
                    {{ note.title }}
                </a> - {{ note.creation_date|date:"d M Y" }}
            </li>
        {% empty %}
            <li>No hay notas disponibles.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'notes_AranaGarcia:note-new' %}">Crear nueva nota</a>
</body>
</html>
